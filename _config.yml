# Setup
title: Xi Xiang
description: Success lies in trying.
url: https://XiPingo.github.io
avatar: /avatar.jpeg
paginate: 5
permalink: pretty
cover_image: /bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-remote-theme

remote_theme: vszhub/not-pure-poole

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# 确保包含静态资源目录
include:
  - assets/images/favicons

# Optimize Jekyl SEO Tag
twitter:
  username: Xi Xiang
  card: summary
logo: logo.png
social:
  name: Xi Xiang
  links:
    - https://twitter.com/XiPingo
    - https://github.com/XiPingo
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Xi Xiang
  url: https://github.com/XiPingo/
  email: xiangxi@smail.nju.edu.cn
